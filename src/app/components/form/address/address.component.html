<ng-container [formGroup]="addressForm">

    <div class="row">
        <div class="wrap-6 pad-right">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>Address 1</mat-label>
                    <input matInput placeholder="Line 1" formControlName="address1">
                    <mat-error *ngIf="isValidated('address1', 'required')">Please enter address</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="wrap-6 pad-left">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="state">
                        <mat-option [value]="">
                            Select State
                        </mat-option>
                        <mat-option *ngFor="let state of stateList" [value]="state.key">
                            {{ state.value }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="isValidated('state', 'required')">Please select state</mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="State" formControlName="state">
                    <mat-error *ngIf="isValidated('state', 'required')">Please select state</mat-error>
                </mat-form-field> -->

            </div>
        </div>
    </div>

    <div class="row">
        <div class="wrap-6 pad-right">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>Address 2</mat-label>
                    <input matInput placeholder="State" formControlName="address2">
                </mat-form-field>
            </div>
        </div>
        <div class="wrap-6 pad-left">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>Postcode</mat-label>
                    <input matInput placeholder="State" formControlName="pincode">
                    <mat-error *ngIf="isValidated('pincode', 'required')">Please enter postcode</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="wrap-6 pad-right">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="State" formControlName="city">
                    <mat-error *ngIf="isValidated('city', 'required')">Please enter city</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="wrap-6 pad-left">
            <div class="form-group row">
                <mat-form-field class="width-100p" appearance="outline">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country">
                        <mat-option [value]="">
                            Select Country
                        </mat-option>
                        <mat-option *ngFor="let country of countryList" [value]="country.key">
                            {{ country.value }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="isValidated('country', 'required')">Please select country</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</ng-container>
